<!doctype html>
<html lang="en">

<head>
    <title>Contact Me</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!--Convert this into an external stylesheet-->
        <link href="css/site.css" rel="stylesheet"> 
</head>

<body class="d-flex flex-column h-100">
       <div class="container">
           <h1 class="mt-5 text-center text-white">Contact Me</h1>
            <div class="bg-white p-3">
                <!--Email & phone number for the form -->
                <div class="row">
                    <div class="col">
                        <form class="p-2">
                            <div class="form-group">
                            <label for="exampleInputEmail1">First name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <form class="p-2">
                            <div class="form-group">
                            <label for="exampleInputEmail1">Last name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name">
                            </div>
                        </form>
                    </div>
                    </div>
                <!--Eamil & Phone # for the form -->
                <div class="row">
                    <div class="col">
                        <form class="p-2">
                            <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <form class="p-2">
                            <div class="form-group">
                            <label for="exampleInputEmail1">Phone Number (Optional) </label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
                            </div>
                        </form>
                    </div>
                    </div>
                <div class="row">
                <form class="p-2">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Subject</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Subject">
                    </div>
                </form>
                </div>
                    <form class="p-2">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Message</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Message">
                    </form>
                    </div>
                    <form>
                    <div class="form-group form-check">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
